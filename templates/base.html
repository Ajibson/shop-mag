<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap4 %}
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMag | Home</title>
    <!-- CSS links  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block css %}{% endblock css%}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:teal">
        <div class="container">
          <a class="navbar-brand text-white" href="/">Shop<span class="text-info">Mag</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link text-white me-3 btn btn-danger" href="{% url 'users:logout'%}">Logout</a>
                {% else %}
                <a class="nav-link text-white me-3" href="{% url 'users:login'%}">Login</a>
                {% endif %}
              </li>
              

              <li class="nav-item">
                <a class="nav-link active text-success btn btn-light" aria-current="page" href="{% url 'users:signup'%}">Signup</a>
              </li> 
              
            </ul>
            
          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock content %}


    <!-- Javascript links -->
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="{% static 'js/real_time.js' %}" ></script>
</body>
</html>
