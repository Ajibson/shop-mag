{% extends 'base.html' %}


{% block content %}
        <section class="container-fluid bg pl-0">
            <section class="row justify-content-center ">
                <section class="col-10 col-sm-8 col-md-6">
                    <form class="form-container " method="POST" >
                        {% csrf_token %}
                        <div class="mt-5">
                            
                            <div><label class="form-label  " style="font-size: xx-large; font-style: inherit;">New Password Reset</label></div>
                          </div>

                        {% for error in form.errors %}
                        <div class="alert-danger text-white alert-dismissible rounded text-center my-4 py-2" role="alert">
                          
                            {% if error == 'password2' %}
                                {{form.password2.errors.0}} 
                            {% endif %}
                            
                        </div>
                        {% endfor %}

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">New Password</label>
                          <input type="password" class="form-control mb-3" name="password1" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        
                        <small>
                          <ul>
                              <li>minimum of Eight Characters</li>
                              <li>Contains letters and numbers</li>
                          </ul>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control mb-3" name="password2" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      </small>
                        <button type="submit" class="btn btn-outline-primary btn-block mb-2 mt-3">Reset Password</button>
                      </form>
                </section>
            </section>
        </section>


        
{% endblock %}
